<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script>
        // Function to play audio and display video based on the provided letter
        function play(letter) {
            var audio = document.getElementById(letter);
            // Display the letter on the video element
            var video = document.getElementById("display").innerHTML = letter;
            audio.play();
        }

        // Array of accepted keys
        var keys = ['q', 'w', 'e', 'a', 's', 'd', 'z', 'x', 'c'];

        // Event handler for keyup event
        document.onkeyup = function (event) {
            // Convert the key to lowercase
            let keystroke = event.key.toLowerCase();
            // If the keystroke is included in the array of accepted keys, call the play function
            if (keys.includes(keystroke)) {
                play(keystroke.toUpperCase());
            }
        }
    </script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark-subtle">
    <div class="row" id="main">
    <div class="container border border-1 p-4 border-5 border-warning-subtle col-12 bg-light-subtle" id="drum-machine">
        <h1 class="text-center mb-4">Drum Machine by D'Andy</h1>
        <!-- Bootstrap Card Display -->
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Use the keyboard to play drums!</div>
            </div>
        </div>
        <!-- Block buttons div -->
        <!-- Row Q W E -->
        <div class="row">
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-0" onclick="play('Q')">Q<audio class="clip" id="Q"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio></button>
            </div>
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-1" onclick="play('W')">W<audio class="clip" id="W"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></button>
            </div>
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-2" onclick="play('E')">E<audio class="clip" id="E"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></button>
            </div>
        </div>
        <!-- Row A S D -->
        <div class="row py-1">
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-3" onclick="play('A')">A<audio class="clip" id="A"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></button>
            </div>
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-4" onclick="play('S')">S<audio class="clip" id="S"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></button>
            </div>
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-5" onclick="play('D')">D<audio class="clip" id="D"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></button>
            </div>
        </div>
        <!-- Row Z X C -->
        <div class="row">
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-6" onclick="play('Z')">Z<audio class="clip" id="Z"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></button>
            </div>
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-7" onclick="play('X')">X<audio class="clip" id="X"
                        src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></button>
            </div>
            <div class="col-4 d-grid gap-2">
                <button class="drum-pad btn btn-secondary" id="drum-8" onclick="play('C')">C<audio class="clip" id="C"
                        src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></button>
            </div>
        </div>
    </div>
    </div>
    </div>
</div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- freeCodeCamp CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
